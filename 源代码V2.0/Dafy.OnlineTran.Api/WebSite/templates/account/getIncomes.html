<div class="panel self-panel">
	<div class="panel-heading">
		查询条件
	</div>
	<div class="panel-body">
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-md-1 control-label">搜索词</label>
				<div class="col-md-2">
					<input class="form-control" type="text" ng-model="parm.paraName" placeholder="输入电话或姓名" />
				</div>
				<div class="col-md-3">
					<button class="btn btn-primary" ng-click="getIncomes()"> 
			          <span class="glyphicon glyphicon-search"></span>搜索 
			      </button>
					<button class="btn btn-success" ng-click="saveProducts(-1)">
			          <span class="glyphicon glyphicon-plus"></span>导入理财师收益
			        </button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel self-panel">
	<div class="panel-heading">
		理财师收益
	</div>
	<div class="panel-body scroll">
		<table class="table table-striped table-bordered table-hover dataTable no-footer" dw-loading="getIncomes" dw-loading-options="{active: true,text: '数据加载中，请稍后...',spinnerOptions: {color: '#00C4CA'}}">
			<thead>
				<tr>
					<th>序号</th>
					<th>ID</th>
					<th>姓名</th>
					<th>电话</th>
					<th>累计收益(元)</th>
					<th>本月收益（元）</th>
					<th style="width: 60px;">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in getUsersList">
					<td>{{$index+1}}</td>
					<td>{{item.id}}</td>
					<td>{{item.userName}}</td>
					<td>{{item.telphone}}</td>
					<td>{{item.salesNums}}</td>
					<td>{{item.monthNums}}</td>
					<td>
						<button class="btn btn-primary btn-sm" ng-click="getDetailIncomes(item.id,item.userName,item.telphone)">详情 <span class="glyphicon glyphicon-pencil"></span> </button>
					</td>
				</tr>
			</tbody>
		</table>
		<!--描述：分页事件-->
		<div class="pull-right">
			<ul uib-pagination boundary-links="true" max-size="10" items-per-page="parm.pageSize" total-items="totalItems" ng-change="pageChanged()" ng-model="parm.pageIndex" class="pagination-sm" previous-text="上一页" next-text="下一页" boundary-link-numbers="true" first-text="第一页" last-text="最后一页"></ul>
		</div>
	</div>
</div>

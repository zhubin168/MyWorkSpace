<div class="panel self-panel">
	<div class="panel-heading">
		查询条件
	</div>
	<div class="panel-body">
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-md-1 control-label">搜索词</label>
				<div class="col-md-2">
					<input class="form-control" type="text" ng-model="parm.paraName" placeholder="输入客户的电话或姓名" />
				</div>
				<div class="col-md-3">
					<button class="btn btn-primary" ng-click="getCheckUsers()"> 
			          <span class="glyphicon glyphicon-search"></span>搜索 
			     </button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel self-panel">
	<div class="panel-heading">
		认证审核
	</div>
	<div class="panel-body scroll">
		<table class="table table-striped table-bordered table-hover dataTable no-footer">
			<thead>
				<tr>
					<th>序号</th>
					<th>理财师姓名</th>
					<th>手机号码</th>
					<th>申请时间</th>
					<td>审核状态</th>
					<th>未通过原因</th>
					<th>审核时间</th>
					<th style="width: 60px;">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in getUsersList">
					<td>{{$index+1}}</td>
					<td>{{item.userName}}</td>
					<td>{{item.telphone}}</td>
					<td>{{item.applyTime | date:'yyyy-MM-dd hh:mm:ss'}}</td>
					<td ng-if="item.status==0">待审核</td>
					<td ng-if="item.status==1">未通过</td>
					<td>{{item.reason}}</td>
					<td>{{item.checkTime | date:'yyyy-MM-dd hh:mm:ss'}}</td>
					<td>
						<button class="btn btn-primary btn-sm" ng-click="checkUser(item.uid)">审核 <span class="glyphicon glyphicon-pencil"></span> </button>
					</td>
				</tr>
			</tbody>
		</table>
		<!--描述：分页事件-->
		<div class="pull-right">
			<ul uib-pagination boundary-links="true" max-size="10" items-per-page="parm.pageSize" total-items="totalItems" ng-change="pageChanged()" ng-model="parm.pageIndex" class="pagination-sm" previous-text="上一页" next-text="下一页" boundary-link-numbers="true" first-text="第一页" last-text="最后一页"></ul>
		</div>
	</div>
</div>
<script type="text/ng-template" id="checkUser.html">
			<div class="modal-body">
				<form class="form-horizontal" role="form" name="myForm"  ng-submit="ok(configItem.id,configItem.status,configItem.reason)" novalidate>
					<div class="form-group">
						<label class="col-sm-2 control-label">审核</label>
						<div class="col-sm-8">
						    <select class="form-control" ng-model="configItem.status" required>
							<option value="0" selected="selected">不通过</option>
							<option value="1">通过</option>
						     </select>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
				    <div class="form-group">
						<label class="col-sm-2 control-label">原因</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" placeholder="请输入原因" ng-model="configItem.reason">
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="ok()">
                      保存
      			</button>
				<button class="btn btn-warning" ng-click="cancel()">取消</button>
			</div>
		</form>
	</script>

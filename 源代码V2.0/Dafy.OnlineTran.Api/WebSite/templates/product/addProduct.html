<!--
	描述：新增产品
-->
<div class="modal-body">
				<div class="form-group">
					<button class="btn btn-warning" ng-click="goBack()">返回</button>
				</div>
				<form class="form-horizontal" role="form" name="myForm"  ng-submit="saveData()" novalidate>
					<div class="form-group">
						<label class="col-sm-2 control-label">产品类型</label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="configItem.productType" >
							  <option value="">请选择</option>
						      <option value="1">保险类</option>
						      <option value="2">投融类</option>
						      <option value="3">其他类</option>
					        </select>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">产品名称</label>
						<div class="col-sm-8">
							<input type="text" maxlength="50" class="form-control" placeholder="请输入产品名称" ng-model="configItem.productName" required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">所属机构名称</label>
						<div class="col-sm-8">
							<input type="text" maxlength="50" ng-model="configItem.companyName" class="form-control" placeholder="请输入所属机构名称"  required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">所属机构Log</label>
						<div class="col-sm-8">
							<div class="image-box ub ub-ac text-center ub-pc">
		        			 <input onchange="angular.element(this).scope().uploadImg(this.files,'companyLogo')" ngf-select ng-model="file" name="file"  ngf-max-size="20MB" type="file" accept="image/*" image="image1" name="image1" />
		        			        			 
		        		</div>
							
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
			         	<div class="col-md-10 col-md-offset-2">
			         	<img  height="74" width="92" ng-src="{{companyLogo}}"/> 
			            </div>
			         </div>
			        <div class="form-group">
						<label class="col-sm-2 control-label">产品亮点</label>
						<div class="col-sm-8">
							<input type="text" maxlength="50" class="form-control" placeholder="请输入产品亮点" ng-model="configItem.description"  required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					 <div class="form-group">
						<label class="col-sm-2 control-label">产品售价</label>
						<div class="col-sm-8">
							<input type="text" maxlength="50" class="form-control" placeholder="请输入产品售价" ng-model="configItem.price">
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					 <div class="form-group">
						<label class="col-sm-2 control-label">承保年龄</label>
						<div class="col-sm-8">
							<input type="text" maxlength="50" class="form-control" placeholder="请输入承保年龄" ng-model="configItem.proAge">
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">产品详情</label>
						<div class="col-sm-8">
					        <ng-simditor content="configItem.content" style="margin-bottom:1.25rem;width:100%;"></ng-simditor>
						<!--	<input type="text" maxlength="50" class="form-control" placeholder="请输入产品案例" ng-model="configItem.proCase"  required>-->
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
										<div class="form-group">
						<label class="col-sm-2 control-label">产品文档</label>
						<div class="col-sm-8">

							<div class="image-box ub ub-ac text-center ub-pc" dw-loading="upLoadTrainImg" dw-loading-options="{active: false,text: '正在上传PDF文件，请稍后...',spinnerOptions: {color: '#00C4CA'}}">
			        			 <input onchange="angular.element(this).scope().uploadPDF(this.files,'uploadPDF')" ngf-select ng-model="file" name="file"  ngf-max-size="50MB" ngf-pattern="application/pdf" type="file" accept="application/pdf"name="pdf" />(*仅支持pdf格式)
			        			<p>
			        				<ul>
			        					<li ng-repeat="item in productPDF">
			        						<a href="{{item.url}}" target="_blank">{{item.fileName}}</a>
			        						<a ng-click="delPDF(item)">删除</a>
			        					</li>
			        				</ul>
			        			</p>
						    	<div class="shadow ub ub-pc ub-ac">
								<i class="icon ion-camera white rem30 text-center"></i>
						    	</div>	        			 
		        			</div>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
						<div class="form-group">
						<label class="col-sm-2 control-label">投保示例</label>
						<div class="col-sm-8">
					        <ng-simditor content="configItem.demoContent" style="margin-bottom:1.25rem;width:100%;"></ng-simditor>
							<!--<input type="text" maxlength="50" class="form-control" placeholder="请输入我们的优势" ng-model="configItem.whyChoose"  required>-->
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">为什么选尚融</label>
						<div class="col-sm-8">
					         <ng-simditor content="configItem.reasonContent" style="margin-bottom:1.25rem;width:100%;"></ng-simditor>
							<!--<input type="text" maxlength="50" class="form-control" placeholder="请输入我们的优势" ng-model="configItem.whyChoose"  required>-->
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					
						<div class="form-group">
						<label class="col-sm-2 control-label">理赔指引</label>
						<div class="col-sm-8">
					        <ng-simditor content="configItem.guideContent" style="margin-bottom:1.25rem;width:100%;"></ng-simditor>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">常见问题</label>
						<div class="col-sm-8">
					        <ng-simditor content="configItem.problemContent" style="margin-bottom:1.25rem;width:100%;"></ng-simditor>
							<!--<input type="text" maxlength="50" class="form-control" placeholder="请输入我们的优势" ng-model="configItem.whyChoose"  required>-->
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">详情页顶部图片</label>
						<div class="col-sm-8">
							<div class="image-box ub ub-ac text-center ub-pc">
		        			 <input onchange="angular.element(this).scope().uploadImg(this.files,'detailTopUrl')" ngf-select ng-model="file1" name="file1"  ngf-max-size="20MB" type="file" accept="image/*" name="image2" />
					    	<div class="shadow ub ub-pc ub-ac">
							<i class="icon ion-camera white rem30 text-center"></i>
					    	</div>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
			         	<div class="col-md-10 col-md-offset-2">
			         		<img  height="74" width="92" ng-src="{{detailTopUrl}}"/> 
			            </div>
			         </div>
					<div class="form-group">
						<label class="col-sm-2 control-label">产品列表排序</label>
						<div class="col-sm-8">
							<input type="text" maxlength="50" class="form-control" placeholder="请输入产品列表排序" ng-model="configItem.position"  required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">是否设为热门产品</label>
						<div class="col-sm-8">
							<label class="radio-inline">
							<input name="display" type="radio" value="true" ng-model="isHotPostion" required>是
							</label>
							<label class="radio-inline">
							<input name="display" type="radio" value="false" ng-model="isHotPostion">否</label>
							<select class="form-control" ng-model="configItem.hotPosition" ng-disabled="isHotPostion=='false'">
						     	<option value="1">位置1</option>
						      	<option value="2">位置2</option>
						       	<option value="3">位置3</option>
					        </select>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">产品状态</label>
						<div class="col-sm-8">
							<select class="form-control" ng-model="configItem.status">
						    <option value="3">草稿</option>
						     <option value="1">上架</option>
						      <option value="2">下架</option>
					        </select>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
				</form>
			</div>
			<div class="modal-footer" style="text-align: center;">
				<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="saveData()">
                      保存
      			</button>
				<button class="btn btn-warning" ng-click="goBack()">取消</button>
			</div>
		</form>

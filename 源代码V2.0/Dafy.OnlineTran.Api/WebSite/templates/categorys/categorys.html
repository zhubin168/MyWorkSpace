<div class="panel self-panel">
	<div class="panel-body">
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-md-3">
			        <button class="btn btn-success" ng-click="editCategorys(-1)">
			          <span class="glyphicon glyphicon-plus"></span>新增
			        </button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="panel self-panel">
	<div class="panel-heading">
		资讯分类管理
	</div>
	<div class="panel-body scroll">
		<table class="table table-striped table-bordered table-hover dataTable no-footer" dw-loading="getCategorys" dw-loading-options="{active: true,text: '数据加载中，请稍后...',spinnerOptions: {color: '#00C4CA'}}">
			<thead>
				<tr>
					<th>序号</th>
					<th>排序</th>
					<th>分类名称</th>
				    <th style="width: 150px;">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in categorysList">
					<td>{{item.id}}</td>
					<td>{{item.orderNum}}</td>
					<td>{{item.name}}</td>
					<td>
						<button class="btn btn-primary btn-sm" ng-click="editCategorys($index)">编辑 <span class="glyphicon glyphicon-pencil"></span> </button>
					    <button mwl-confirm class="btn btn-danger btn-sm" ng-click="delCategorys(item.id)">删除 <span class="glyphicon glyphicon-remove"></span> </button>
					</td>
				</tr>
			</tbody>
		</table>
		<!--描述：分页事件-->
		<div class="pull-right">
			<ul uib-pagination boundary-links="true" max-size="10" items-per-page="parm.pageSize" total-items="totalItems" ng-change="pageChanged()" ng-model="parm.pageIndex" class="pagination-sm" previous-text="上一页" next-text="下一页" boundary-link-numbers="true" first-text="第一页" last-text="最后一页"></ul>
		</div>
	</div>
</div>
	<script type="text/ng-template" id="addCategorys.html">
			<div class="modal-body">
				<form class="form-horizontal" role="form" name="myForm"  ng-submit="ok()" novalidate>
					<div class="form-group">
						<label class="col-sm-2 control-label">分类名称</label>
						<div class="col-sm-8">
							<input type="text" maxlength="50" class="form-control" placeholder="请输入分类名称" ng-model="configItem.name" required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
				    <div class="form-group">
						<label class="col-sm-2 control-label">排序值</label>
						<div class="col-sm-8">
							<input type="text" maxlength="50" class="form-control" placeholder="请输入排序值（越小越靠前）" ng-model="configItem.orderNum"  ng-pattern="/^[0-9]+$/" required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="ok()">
                      保存
      			</button>
				<button class="btn btn-warning" ng-click="cancel()">取消</button>
			</div>
		</form>
	</script>

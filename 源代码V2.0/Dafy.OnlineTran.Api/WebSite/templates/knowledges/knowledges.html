<div class="panel self-panel">
	<div class="panel-heading">
		查询条件
	</div>
	<div class="panel-body">
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-md-1 control-label">搜索资讯</label>
				<div class="col-md-2">
					<input class="form-control" type="text" ng-model="parm.paraName" placeholder="搜索小知识主题" />
				</div>
				<div class="col-md-2">
					<select class="form-control" ng-model="parm.status" >
							  <option value="">全部状态</option>
						      <option value="0">草稿</option>
						      <option value="1">已发布</option>
						      <option value="2">待发布</option>
					</select>
				</div>
				<div class="col-md-4">
					<button class="btn btn-primary" ng-click="getKnowledges()"> 
			          <span class="glyphicon glyphicon-search"></span>搜索 
			       </button>
			        <button class="btn btn-success" ng-click="editKnowledges(-1)">
			          <span class="glyphicon glyphicon-plus"></span>添加小知识
			        </button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel self-panel">
	<div class="panel-heading">
		资讯管理
	</div>
	<div class="panel-body scroll">
		<table class="table table-striped table-bordered table-hover dataTable no-footer" dw-loading="getKnowledges" dw-loading-options="{active: true,text: '数据加载中，请稍后...',spinnerOptions: {color: '#00C4CA'}}">
			<thead>
				<tr>
					<th>序号</th>
				    <th>标题</th>
					<th>状态</th>
					<th>最后编辑时间</th>
					<th>编辑人</th>
				    <th style="width: 60px;" colspan="2">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in KnowledgesList">
					<td>{{$index+1}}</td>
					<td>{{item.title}}</td>
					<td ng-bind="getStatus(item.status)"></td>
					<td>{{item.publishTime| date:'yyyy-MM-dd hh:mm'}}</td>
				    <td>{{item.modifyName}}</td>
				    <td>
				    	<button class="btn btn-primary btn-sm" ng-click="editKnowledges(item.id)">编辑 <span class="glyphicon glyphicon-pencil"></span> </button>
				    </td>
					<td>
					    <button mwl-confirm class="btn btn-danger btn-sm" ng-click="delKnowledges(item.id)">删除 <span class="glyphicon glyphicon-remove"></span> </button>
					</td>
				</tr>
			</tbody>
		</table>
		<!--描述：分页事件-->
		<div class="pull-right">
			<ul uib-pagination boundary-links="true" max-size="10" items-per-page="parm.pageSize" total-items="totalItems" ng-change="pageChanged()" ng-model="parm.pageIndex" class="pagination-sm" previous-text="上一页" next-text="下一页" boundary-link-numbers="true" first-text="第一页" last-text="最后一页"></ul>
		</div>
	</div>
</div>

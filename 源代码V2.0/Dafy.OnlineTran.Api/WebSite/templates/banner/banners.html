<div class="panel self-panel">
	<div class="panel-heading">
		查询条件
	</div>
	<div class="panel-body">
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-md-2">
					<select class="form-control" ng-model="parm.type" >
							  <option value="">全部类型</option>
						      <option value="1">未进行</option>
						      <option value="2">进行中</option>
						      <option value="3">已结束</option>
					</select>
				</div>
				<div class="col-md-3">
					<button class="btn btn-primary" ng-click="getBanners()"> 
			          <span class="glyphicon glyphicon-search"></span>搜索 
			       </button>
			        <button class="btn btn-success" ng-click="editBanners(-1)">
			          <span class="glyphicon glyphicon-plus"></span>新增
			        </button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel self-panel">
	<div class="panel-heading">
		Banner管理
	</div>
	<div class="panel-body scroll">
		<table class="table table-striped table-bordered table-hover dataTable no-footer" dw-loading="getBanners" dw-loading-options="{active: true,text: '数据加载中，请稍后...',spinnerOptions: {color: '#00C4CA'}}">
			<thead>
				<tr>
					<th>ID</th>
					<th>图片</th>
					<th>显示顺序</th>
					<th>Banner状态</th>
					<th>上架时间</th>
					<th>下架时间</th>
					<th>可见用户</th>
			        <th colspan="2">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in getBannersList">
					<td>{{item.id}}</td>
					<td><img src="http://{{item.imageUrl}}" width=80 height=80/></td>
					<td>{{item.orderNum}}</td>
					<td ng-bind="getStatus(item.status)"></td>
				    <td>{{item.visibleStartTime | date:'yyyy-MM-dd HH:mm'}}</td>
				    <td>{{item.visibleEndTime | date:'yyyy-MM-dd HH:mm'}}</td>
				    <td>
				    	<button class="btn btn-primary btn-sm" ng-click="editBanners(item.id)">编辑<span class="glyphicon glyphicon-pencil"></span> </button>
				    </td>
					<td>
					    <button mwl-confirm class="btn btn-danger btn-sm" ng-click="delBanners(item.id)">删除 <span class="glyphicon glyphicon-remove"></span> </button>
					</td>
				</tr>
			</tbody>
		</table>
		<!--描述：分页事件-->
		<div class="pull-right">
			<ul uib-pagination boundary-links="true" max-size="10" items-per-page="parm.pageSize" total-items="totalItems" ng-change="pageChanged()" ng-model="parm.pageIndex" class="pagination-sm" previous-text="上一页" next-text="下一页" boundary-link-numbers="true" first-text="第一页" last-text="最后一页"></ul>
		</div>
	</div>
</div>

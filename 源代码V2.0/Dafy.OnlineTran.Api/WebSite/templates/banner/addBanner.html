
			<div class="modal-body">
				<div class="form-group">
					<button class="btn btn-warning" ng-click="goBack()">返回</button>
				</div>
				<form class="form-horizontal" role="form" name="myForm"  ng-submit="ok(1)" novalidate>
					 <div class="form-group">
						<label class="col-sm-2 control-label">显示图片</label>
						<div class="col-sm-8">
							<div class="image-box ub ub-ac text-center ub-pc" dw-loading="upLoadTrainImg" dw-loading-options="{active: false,text: '正在上传图片，请稍后...',spinnerOptions: {color: '#00C4CA'}}">
		        			 <input onchange="angular.element(this).scope().uploadImg(this.files,'imageUrl')" ngf-select ng-model="file" name="file"  ngf-max-size="20MB" type="file" accept="image/*" image="image1" name="image1" />
		        			        			 
		        		</div>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
			         	<div class="col-md-10 col-md-offset-2">
			         	<img src="{{imageUrl}}" height="74" width="92" />
			            </div>
			         </div>
			         <div class="form-group">
						<label class="col-sm-2 control-label">URL链接地址</label>
						<div class="col-sm-8">
							<input type="text" maxlength="250" class="form-control" placeholder="请URL链接地址" ng-model="configItem.contentUrl"  required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">标题</label>
						<div class="col-sm-8">
							<input type="text" maxlength="250" class="form-control" placeholder="请标题" ng-model="configItem.title"  required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">显示排序</label>
						<div class="col-sm-8">
							<input type="text" maxlength="50" class="form-control" placeholder="请输入排序" ng-model="configItem.orderNum"  required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
				   	<label class="col-sm-2 control-label">有效时间</label>
					<div class="col-sm-2">
						<p class="input-group">
							<input type="text" readonly="readonly" class="form-control" uib-datepicker-popup ng-model="configItem.visibleStartTime" is-open="popupBegin.opened" datepicker-options="beginOptions" close-text="关闭" current-text="今天" />
							<span class="input-group-btn">
			            <button type="button" class="btn btn-default" ng-click="openBegin()">
			            	<i class="glyphicon glyphicon-calendar"></i>
			            </button>
			          </span>
						</p>
					</div>
					<div style="float: left;">
						--
					</div>
					<div class="col-md-2">
						<p class="input-group">
							<input type="text" readonly="readonly" class="form-control" uib-datepicker-popup ng-model="configItem.visibleEndTime" is-open="popupEnd.opened" datepicker-options="endOptions" close-text="关闭" current-text="今天" />
							<span class="input-group-btn">
						            <button type="button" class="btn btn-default" ng-click="openEnd()">
						            	<i class="glyphicon glyphicon-calendar"></i>
						            </button>
						          </span>
						</p>
					</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">可见用户</label>
						<div class="col-sm-8">
							<div data-ng-repeat="tag in roleList" ng-init="checkAll()">
                				<div>
                     			<input type="checkbox" id={{tag.roleId}} name="{{tag.roleName}}" ng-checked="isSelected(tag.roleId)" ng-click="updateSelection($event,tag.roleId)">
                     			{{ tag.roleName }}
                 				</div>
             				</div>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">分享设置</label>
					</div>
					 <div class="form-group">
						<label class="col-sm-2 control-label">分享标题</label>
						<div class="col-sm-8">
							<input type="text" maxlength="250" class="form-control" placeholder="请输入分享标题" ng-model="configItem.shareTitle"  required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">分享图标</label>
						<div class="col-sm-8">
							<div class="image-box ub ub-ac text-center ub-pc" dw-loading="upLoadShareImg" dw-loading-options="{active: false,text: '正在上传图片，请稍后...',spinnerOptions: {color: '#00C4CA'}}">
		        			 <input onchange="angular.element(this).scope().uploadImg(this.files,'shareImageUrl')" ngf-select ng-model="file1" name="file1"  ngf-max-size="20MB" type="file" accept="image/*" image="image1" name="image1" />
		        			        			 
		        		</div>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					<div class="form-group">
			         	<div class="col-md-10 col-md-offset-2">
			         	<img src="{{shareImageUrl}}" height="74" width="92" />
			            </div>
			         </div>
					 <div class="form-group">
						<label class="col-sm-2 control-label">分享描述</label>
						<div class="col-sm-8">
							<input type="text" maxlength="250" class="form-control" placeholder="请输入分享描述" ng-model="configItem.shareContent"  required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
					 <div class="form-group">
						<label class="col-sm-2 control-label">分享链接</label>
						<div class="col-sm-8">
							<input type="text" maxlength="250" class="form-control" placeholder="请输入分享链接" ng-model="configItem.shareUrl"  required>
						</div>
						<label class="control-label" style="color: red;">*</label>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid" ng-click="ok(1)">
                      发布
      			</button>
			</div>
		</form>

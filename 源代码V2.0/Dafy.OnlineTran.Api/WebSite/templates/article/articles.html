<div class="panel self-panel">
	<div class="panel-heading">
		查询条件
	</div>
	<div class="panel-body">
		<div class="form-horizontal" role="form">
			<div class="form-group">
				<label for="firstname" class="col-md-1 control-label">搜索词</label>
				<div class="col-md-2">
					<input class="form-control" type="text" ng-model="parm.paraName" placeholder="搜索文章标题" />
				</div>
				<div class="col-md-2">
					<select class="form-control" ng-model="parm.type" >
							  <option value="">全部类型</option>
						      <option value="1">资讯</option>
						      <option value="2">小知识</option>
						      <option value="3">鸡汤</option>
					</select>
				</div>
				<div class="col-md-2">
					<select class="form-control" ng-model="parm.status" >
							  <option value="">全部状态</option>
						      <option value="0">草稿</option>
						      <option value="1">已发布</option>
						      <option value="2">待发布</option>
					</select>
				</div>
				<div class="col-md-3">
					<button class="btn btn-primary" ng-click="getArticles()"> 
			          <span class="glyphicon glyphicon-search"></span>搜索 
			       </button>
			        <button class="btn btn-success" ng-click="editToolArticle(-1)">
			          <span class="glyphicon glyphicon-plus"></span>添加文章
			        </button>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel self-panel">
	<div class="panel-heading">
		文章管理列表
	</div>
	<div class="panel-body scroll">
		<table class="table table-striped table-bordered table-hover dataTable no-footer" dw-loading="getArticles" dw-loading-options="{active: true,text: '数据加载中，请稍后...',spinnerOptions: {color: '#00C4CA'}}">
			<thead>
				<tr>
					<th>序号</th>
				    <th>类别</th>
					<th>标题</th>
					<th>状态</th>
					<th>最后编辑时间</th>
				    <th>编辑人</th>
					<th style="width: 60px;">编辑</th>
				    <th style="width: 60px;">删除</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in getArticlesList">
					<td>{{$index+1}}</td>
				    <td ng-bind="getType(item.type)"></td>
					<td>{{item.title}}</td>
					<td ng-bind="getStatus(item.status)"></td>
				    <td>{{item.updateTime | date:'yyyy-MM-dd HH:mm'}}</td>
				    <td>{{item.modifyName}}</td>
				    <td>
				        <button class="btn btn-primary btn-sm" ng-click="editToolArticle(item.id)">编辑 <span class="glyphicon glyphicon-pencil"></span> </button>
				    </td>
					<td>
					    <button mwl-confirm class="btn btn-danger btn-sm" ng-click="delToolArticles(item.id)">删除 <span class="glyphicon glyphicon-remove"></span> </button>
					</td>
				</tr>
			</tbody>
		</table>
		<!--描述：分页事件-->
		<div class="pull-right">
			<ul uib-pagination boundary-links="true" max-size="10" items-per-page="parm.pageSize" total-items="totalItems" ng-change="pageChanged()" ng-model="parm.pageIndex" class="pagination-sm" previous-text="上一页" next-text="下一页" boundary-link-numbers="true" first-text="第一页" last-text="最后一页"></ul>
		</div>
	</div>
</div>
